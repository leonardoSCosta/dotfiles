[bar/fullbar]
monitor = ${env:MONITOR:}
include-file = ~/.config/polybar/fullbar.ini

[bar/primarybar]
monitor = ${env:MONITOR:}
include-file = ~/.config/polybar/primarybar.ini

[bar/primarybar_mid]
monitor = ${env:MONITOR:}
include-file = ~/.config/polybar/primarybar_mid.ini

[bar/secondarybar]
monitor = ${env:MONITOR:}
include-file = ~/.config/polybar/secondarybar.ini

[colors]
background     = #363949
background-alt = #000000
foreground     = #FFFFFF
foreground-alt = #BD93F9
primary        = #BD93F9
secondary      = #50FA7B
alert          = #FFB86C
error          = #FF5555
tray-color     = #282A36

[module/xwindow]
type = internal/xwindow
format =  <label>
format-foreground = #FFF
; format-underline = ${colors.primary}

; label = %title:0:30:...%
label = %title%
label-maxlen = 30

label-empty = Empty
label-empty-foreground = #707880

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
; format-prefix-underline = ${colors.secondary}

label-layout = %layout%
; label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
; label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /home

; label-mounted =  %{F#8BE9FD}%mountpoint%%{F-}(%percentage_used%%)
label-mounted = %{F#BD93F9} %{F#FFFFFF}%percentage_used%%
; label-mounted-underline = ${colors.primary}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
; label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
; label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
; label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |


[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 25
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

; format = <label> <bar>
format = <bar>
; label =
label-foreground = ${colors.foreground-alt}

bar-width = 5
bar-indicator = ""
bar-indicator-foreground = ${colors.secondary}
bar-indicator-font = 7
bar-fill = ""
bar-fill-font = 7
bar-fill-foreground = #9f78e1
bar-empty = ""
bar-empty-font = 7
bar-empty-foreground = ${colors.tray-color}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

enable-scroll = true

[module/cpu]
type = internal/cpu
interval = 2
; format = <label> <ramp-coreload>
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
; format-underline = ${colors.primary}
label = %percentage:2%%

ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
; format-underline = ${colors.primary}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlo1
interval = 3.0

format-connected = <ramp-signal> <label-connected>
; format-connected-underline = ${colors.primary}
label-connected = %essid%

format-disconnected = %{F#FF5555}
;format-disconnected = <label-disconnected>
; format-disconnected-underline = ${colors.error}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = %{F#FF5555}
ramp-signal-1 = %{F#FF9161}
ramp-signal-2 = %{F#FFB86C}
ramp-signal-3 = %{F#50FA7B}
ramp-signal-4 = %{F#50FA7B}
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = eno2
interval = 3.0

; format-connected-underline = ${colors.primary}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %ifname%
; label-connected = %local_ip%

format-disconnected = 
format-disconnected-foreground = ${colors.alert}
;format-disconnected = <label-disconnected>
; format-disconnected-underline = ${colors.error}
;label-disconnected = %ifname% disconnected

[module/date]
type = internal/date
interval = 1

; date = "%{A1:$HOME/.config/eww/toggle_calendar.sh:} %a %d de %b %Y"
date = "%{A1:$HOME/.config/eww/toggle_calendar.sh:} %a %d de %b %Y%{A}"
date-alt = ""
; %d/%m/%y

time = %H:%M:%S
time-alt = %H:%M:%S

format-prefix = 
format-prefix-font = 9
format-prefix-foreground = ${colors.foreground-alt}
; format-underline = ${colors.primary}

label = %date% %time%

;hidden = true

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <bar-volume>
; format-volume-underline = ${colors.primary}
; format-volume = <label-volume> <bar-volume>
label-volume = %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = 
label-muted-font = 5
label-muted-foreground = #FF5555
; label-muted-underline = ${colors.primary}

bar-volume-width = 5
bar-volume-foreground-0 = #50FA7B
bar-volume-foreground-1 = #6FE29F
bar-volume-foreground-2 = #87C7BA
bar-volume-foreground-3 = #A5AFDC
bar-volume-foreground-4 = #BD93F9
bar-volume-gradient = true
bar-volume-indicator = 
bar-volume-indicator-font = 5
bar-volume-indicator-foreground = ${colors.primary}
bar-volume-fill = 
bar-volume-fill-font = 5
bar-volume-empty = 
bar-volume-empty-font = 5
bar-volume-empty-foreground = ${colors.tray-color}

[module/alsa]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
label-volume = VOL
label-volume-foreground = ${root.foreground}

format-muted-prefix = " "
format-muted-foreground = ${colors.foreground-alt}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-charging = <animation-charging> <label-charging>
; format-charging-underline = ${colors.primary}

format-discharging = <animation-discharging> <label-discharging>
; format-discharging-underline = ${colors.primary}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
; format-full-underline = ${self.format-charging-underline}
format-full-font = 10

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-foreground = ${colors.foreground-alt}

; animation-charging-0 = 
; animation-charging-1 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-7 = 
animation-charging-8 = 
animation-charging-9 = 
animation-charging-foreground = ${colors.secondary}
animation-charging-framerate = 150
animation-charging-font = 10

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-5 = 
animation-discharging-6 = 
animation-discharging-7 = 
animation-discharging-8 = 
animation-discharging-9 = 
animation-discharging-foreground = ${colors.alert}
animation-discharging-framerate = 150
animation-discharging-font = 10

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
; format-underline = ${colors.primary}
format-warn = <ramp> <label-warn>
; format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 =
ramp-1 =
ramp-2 =
ramp-foreground = ${colors.foreground-alt}

[module/power]
type = custom/menu
expand-right = false
format-spacing = 1
; format-underline = ${colors.primary}

label-open = 
label-open-font = 9
label-open-foreground = ${colors.primary}
label-close = 
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = %{F#FFB86C}
menu-0-0-exec = #power.open.1
;
menu-1-0 = 
menu-1-0-foreground = ${colors.secondary}
menu-1-0-exec = #power.open.0
;
menu-1-1 = 
menu-1-1-foreground = ${colors.alert}
menu-1-1-exec = reboot
;;
menu-0-1 = %{F#ff5555}
menu-0-1-exec = #power.open.2
;
menu-2-0 = 
menu-2-0-foreground = ${colors.alert}
menu-2-0-exec = shutdown now
;
menu-2-1 = 
menu-2-1-foreground = ${colors.secondary}
menu-2-1-exec = #power.open.0

[module/soundmenu]
type = custom/menu
expand-right = false
format-spacing = 1

label-open = 
label-open-font = 7
label-open-foreground = ${colors.primary}
label-close = 
label-close-foreground = ${colors.error}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = %{F#BD93F9}| %{F#FFB86C}
menu-0-0-exec = python3 ~/.config/polybar/myScripts/switch_sound_sink.py -H 1
menu-0-1 = %{F#50FA7B}
menu-0-1-exec = python3 ~/.config/polybar/myScripts/switch_sound_sink.py -B 1


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
pseudo-transparency = true

[global/wm]
margin-top = 5
margin-bottom = 5

[module/spotify]
type = custom/script
interval = 1
format-prefix = %{F#BD93F9} %{F#FFFFFF}
format-prefix-font = 8
format = <label>
exec = python3 ~/.config/polybar/myScripts/spotify_status.py -f '{song}' -t 20 -q
; format-underline = ${colors.primary}
;control players (optional)
; click-left = playerctl --player=spotify play-pause
; click-right = playerctl --player=spotify next
; click-middle = playerctl --player=spotify previous

[module/gmail]
type = custom/script
exec = python3 ~/.config/polybar/gmail/launch.py --label 'CATEGORY_PERSONAL' --color '#BD93F9'
tail = true
; format-underline = ${colors.primary}
click-left = xdg-open https://mail.google.com
